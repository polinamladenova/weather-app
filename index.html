<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a4a85b3930.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <span class="weather-app">
        <form id="search-form">
          <input
            id="search-query"
            class="city-enter-field"
            type="text"
            placeholder="Enter a city..."
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit" class="city-search-field" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <dev class="row">
          <dev class="col-6">
            <h1></h1>
            <h2>
              <span id="temperature"></span>
              <span class="units"
                ><a id="celsius" class="active" href="#">°C</a>|
                <a id="fahrenheit" href="#">°F</a></span
              >
              <img src="" alt="" id="icon" class="weather-icon" />
            </h2>
            <br />
            <h3></h3>
            <h3 id="description"></h3>
            <br />
          </dev>
          <dev class="col-6">
            <ul>
              <li>
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity" class="humidity"></span>%
              </li>
              <li>
                <i class="fa-solid fa-wind"></i>
                <span id="wind"></span> km/h
              </li>
            </ul>
          </dev>
        </dev>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          6-Day Forecast
        </button>
        <div id="forecast"></div>
      </span>
      <br />
      <p class="credits">
        <a href="https://github.com/polinamladenova/weather-app" target="_blank"
          >Open-source code</a
        >
        by
        <a href="https://www.shecodes.io/" target="_blank"> SheCodes </a>
        student
        <a
          href="https://www.linkedin.com/in/polina-mladenova-387087a5/"
          target="_blank"
        >
          Polina Mladenova
        </a>
      </p>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
